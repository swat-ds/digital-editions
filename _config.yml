# Built with Jekyll 3.2.0

# Setup
title:               'ds@swat'
tagline:             ''
description:         'ds@swat digital editions for sharing & collaborative annotation of public domain & creatively licensed texts
'
url:                 'http://ds.swarthmore.edu'
baseurl:             '/digital-editions'

# Custom Metadata fields
dc:
  relation_ispartof: 'swarthmore.edu'


# About/contact
author:
  name:              Nabil Kashyap
  url:               https://twitter.com/_nabilk
  email:             nkashya1@swarthmore.edu

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme:

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true
  carpentier:
    output: true
  arth:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor
  - Gemfile
  - "*.gemspec"
  - LICENSE
  - README



# Theme
# (Used for local or custom-server deployments)
# Uncomment the `theme` line if using the Ed. theme gem on your own computer or server.
# See https://jekyllrb.com/docs/themes/
# theme: "ed."

# Remote Theme
# (Used only for GitHub deployments)
# See https://help.github.com/en/articles/adding-a-jekyll-theme-to-your-github-pages-site
remote_theme: minicomp/ed
